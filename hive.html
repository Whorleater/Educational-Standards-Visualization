<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis {
  stroke: #000;
  stroke-width: 1.5px;
}

.node circle {
  stroke: #000;
}

.link {
  fill: none;
  stroke: #999;
  stroke-width: 1.5px;
  stroke-opacity: .3;
}

.link.active {
  stroke: red;
  stroke-width: 2px;
  stroke-opacity: 1;
}

.node circle.active {
  stroke: red;
  stroke-width: 3px;
}

</style>
<body>
    <p id="info"></p>
    <p id="chart"></p>
    <p id="source"></p>
    <p id="alignment">Aligns to: </p>
    <p id="target"></p>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.hive.min.js"></script>
<script src="hive.js"></script>
